<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste de tâches</title>
</head>
<body>
<h1>Liste de tâches</h1>
<hr>
<ul th:if="${!tasks.isEmpty()}">
    <li th:each="t : ${tasks}" >
<span th:text="${t}"></span>
    </li>
</ul>
</body>
</html>
