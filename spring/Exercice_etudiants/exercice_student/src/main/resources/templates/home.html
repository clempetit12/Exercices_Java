<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>


    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </th:block>

</head>
<body>
<header>
    <th:block th:fragment="navBar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><i class="bi bi-house"></i></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class=" nav-link active " aria-current="page" th:href="@{/list}">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active  " aria-current="page" th:href="@{/add}">Form</i></a>
                        </li>
                    </ul>
                    <form th:action="@{/search(name=${name})}" method="get" class="d-flex ">
                        <input class="form-control me-2 " type="text" name="name" placeholder="Search Name">
                        <button class=" btn btn-info" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
    </th:block>
</header>
<main>

        <div class="position-relative" style="height: 100vh;">
            <img th:src="@{images/academy.avif}" alt="academy" class="img-fluid" style="width: 100%; height: 100%;"/>
            <div class="rectangle">
                <h1 class="text-dark text-center" style="font-weight: bolder;">Welcome to the academy</h1>
            </div>
        </div>



</main>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <p><span th:text="${@environment.getProperty('academy.name')}"></span></p>
            </div>
            <div class="col-md-6 text-center">
                <p><span th:text="${@environment.getProperty('academy.contact')}"></span></p>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
