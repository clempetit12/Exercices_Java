<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <span th:replace="~{home :: bootstrapImports}"></span>

</head>
<body>
<header>
    <span th:replace="~{home :: navBar}"></span>
</header>
<main class="container">
    <div class="container p-10 ">
        <div class="row justify-content-center">
            <div class="card bg-outline-success mt-4 " style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title">Détail de l'étudiant</h5>
                    <hr>
                    <img th:src="${student.imagePath}" alt="imageStudent" style="max-width: 100%; max-height: 100%;">
                    <p>Nom : <span th:text="${student.firstName}"></span></p>
                    <p>Prénom : <span th:text="${student.lastName}"></span></p>
                    <p>Age : <span th:text="${student.age}"></span></p>
                    <p>Email : <span th:text="${student.email}"></span></p>
                    <form th:action="@{/delete/{studentId}(studentId=${student.id})}" method="delete">
                        <button class="text-decoration-none d-inline-block align-middle btn btn-outline-info" type="submit">
                            <span class="align-middle">Delete</span> <i class="bi bi-eye align-middle text-info"></i>
                        </button>
                    </form>

<!--                    <a class="text-decoration-none d-inline-block align-middle btn btn-outline-info" type="button" th:href="@{/edit/{studentId}(studentId=${student.id})}">-->
<!--                        <span class="align-middle">Edit</span> <i class="bi bi-eye align-middle text-info"></i>-->
<!--                    </a>-->
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
