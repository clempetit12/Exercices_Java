<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <span th:replace="~{home :: bootstrapImports}"></span>

</head>
<body>
<header>
    <span th:replace="~{home :: navBar}"></span>
</header>
<body>
<div class="container">
    <h1 class="text-center mb-4">Formulaire inscription</h1>
    <hr>
    <form th:action="@{/add}" th:object="${student}" method="post" >
        <div class="mb-3">
            <label for="firstName" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" th:field="*{firstName}" >
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">LastName</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" th:field="*{lastName}" >
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" aria-describedby="age" th:field="*{age}" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="email" th:field="*{email}" >
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="submit">Submit</button>
            <a class=" btn btn-danger " type="button" aria-current="page" th:href="@{/}">Cancel</a>
        </div>
    </form>
</div>


</body>
</html>
