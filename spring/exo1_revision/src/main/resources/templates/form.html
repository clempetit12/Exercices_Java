<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire </title>
    <span th:replace="~{home :: bootstrapImports}"></span>

</head>
<body>
<header>
    <span th:replace="~{home :: navBar}"></span>
</header>
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-6 jus">
            <h1 class="text-center mb-4">Formulaire pour ajouter un post</h1>
            <hr>
            <form th:action="@{/add}" th:object="${recepy}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="text" class="form-control" id="name" placeholder="name"
                           aria-describedby="name" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label"></label>
                    <input type="text" class="form-control" id="difficulty" placeholder="difficulty"
                           aria-describedby="difficulty" th:field="*{difficulty}">
                    <span th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}"></span>
                </div>
                <div class="mb-3">
                    <label for="prepTime" class="form-label"></label>
                    <input type="number" class="form-control" id="prepTime" placeholder="difficprepTimeulty"
                           aria-describedby="prepTime" th:field="*{prepTime}">
                    <span th:if="${#fields.hasErrors('prepTime')}" th:errors="*{prepTime}"></span>
                </div>
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingrédients</label>
                    <textarea class="form-control" name="ingredients" id="ingredients" placeholder="Ingrédients"
                              aria-describedby="ingredients" th:field="*{ingredients}" rows="3"></textarea>
                    <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="submit"><i class="bi bi-patch-plus"> Submit</i>
                    </button>
                </div>
                <input type="hidden" th:field="*{id}">

            </form>
        </div>

    </div>
</div>


</body>
</html>
