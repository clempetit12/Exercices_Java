<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body>
<header>
    <th:block th:fragment="navBar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class=" nav-link active " aria-current="page" th:href="@{/}"><i
                                    class="bi bi-house-check-fill text-dark"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active  " aria-current="page" th:href="@{/add}">Ajouter un post</i></a>
                        </li>
                    </ul>
                    <form th:action="@{/search(name=${name})}" method="get" class="d-flex ">
                        <input class="form-control me-2 " type="text" name="name" placeholder="Search Name">
                        <button class=" btn btn-info" type="submit">Search</button>
                    </form>


                </div>
            </div>
        </nav>
    </th:block>
</header>

<main>
    <div class="container">
        <h1 class="text-center">Voyages</h1>
        <hr>
        <div class="container p-10 ">
            <div class="row justify-content-center p-4" th:unless="${posts.isEmpty()}">
                <div class="card bg-outline-success mx-3 mt-3 " th:each="p : ${posts}" style="width: 18rem;">

                    <img th:src="${p.image}" class="card-img-top" alt="image">
                    <div class="card-body text-center">
                        <h5 class="card-title"><span th:text="${p.title}"></span></h5>
                        <hr>
                        <p class="hidden">Description : <span th:text="${p.description}"></span></p>
                        <p class="hidden">Content : <span th:text="${p.content}"></span></p>

                    </div>
                    <div class="text-center">
                        <a th:href="@{/detail/{postId}(postId=${p.id})}">
                            <button class="btn btn-outline-warning mb-4 ">DÃ©tail</button>
                        </a>
                    </div>


                </div>
            </div>

            <footer class="container text-center">
                <p><span th:text="${@environment.getProperty('site.name')}"></span></p>
                <p><span th:text="${@environment.getProperty('site.contact')}"></span></p>
            </footer>
        </div>
        </div>
</main>

</body>
</html>
