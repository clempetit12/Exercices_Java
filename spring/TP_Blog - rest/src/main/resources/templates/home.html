<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <th:block th:fragment="bootstrapImports">

<!--              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"-->
<!--              crossorigin="anonymous">-->

<!--                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"-->
<!--                crossorigin="anonymous"></script>-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body>
<header>
    <th:block th:fragment="navBar">
    <nav class="bg-white border-gray-200 dark:bg-red-950">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <ul class="flex items-center space-x-4">
                <li>
                    <a class="flex items-center space-x-3 rtl:space-x-reverse h-8 " aria-current="page" th:href="@{/} "title="Home">
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"><i class="bi bi-house"></i></span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center space-x-3 rtl:space-x-reverse h-8 " aria-current="page" th:href="@{/add}" title="Ajouter un post">
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"><i class="bi bi-plus-square-fill"></i></span>
                    </a>
                </li>
            </ul>

            <div class="flex md:order-2">
                <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
                <div class="relative hidden md:block">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                        <span class="sr-only">Search icon</span>
                    </div>
                    <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-red-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
                </div>
                <button data-collapse-toggle="navbar-search" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-search" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>

            <div class="items-center justify-center md:order-1 hidden md:flex md:w-auto">
                <span class="italic text-2xl font-semibold whitespace-nowrap text-white">Into The Wild</span>
            </div>

        </div>
    </nav>
    </th:block>


</header>

<main class="bg-red-100" th:unless="${posts.isEmpty()}">
    <div class="max-w-full flex flex-wrap justify-start p-5">
        <div class="max-w-sm w-full bg-white border border-red-100 rounded-lg shadow dark:bg-neutral-50 dark:border-gray-700 mb-4 mr-4 ml-4" th:each="p : ${posts}">
            <img th:src="${p.image}" class="rounded-t-lg" alt="image">
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-dark"><span th:text="${p.title}"></span></h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"><span th:text="${p.description}"></span></p>
                <a th:href="@{/detail/{postId}(postId=${p.id})}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-100 rounded-lg hover:bg-red-100  focus:ring-4 focus:outline-none focus:ring-red-100 dark:bg-red-950  dark:hover:bg-red-100 dark:focus:ring-red-100">
                    Read more
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</main>



</body>
</html>
