<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body>
<header>
    <th:block th:fragment="navBar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-4">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}" title="Home"><i class="bi bi-house"></i></a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/add}" data-toggle="tooltip" data-placement="bottom" title="Add a post"><i class="bi bi-plus-square-fill"></i></a>
                        </li>
                    </ul>
                    <span class="navbar-text mx-auto">WildBlog</span>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </th:block>

</header>
<main>
    <div class="container p-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${posts.isEmpty()}">
            <div class="col" th:each="p : ${posts}">
                <div class="card h-100">
                    <img th:src="@{'/upload-dir/' + ${p.image}}" class="card-img-top" height="300" width="200" alt="image">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.title}"></h5>
                        <p class="card-text" th:text="${p.description}"></p>
                        <a th:href="@{/detail/{postId}(postId=${p.id})}" class="btn btn-danger">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
